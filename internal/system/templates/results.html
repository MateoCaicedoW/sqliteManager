<div id="results" class="relative overflow-x-auto">
	{{if .error}}
    	<div class="bg-red-500 text-white p-2 rounded-md">
        	{{.error}}
      	</div>
    {{else}}
		<table class="min-w-full table-auto text-sm text-left rtl:text-right text-gray-500">
			<thead class="text-xs text-gray-700 bg-gray-50">
				<tr>
					{{ range .columns}}
						<th scope="col" class="px-6 py-3 whitespace-nowrap">
							{{.}}
						</th>
					{{ end }}
				</tr>
			</thead>
			<tbody>
				{{ range .results}}
					<tr class="bg-white border-b border-gray-200">
						{{ range .}}
							<td class="px-6 py-4 whitespace-nowrap">
								{{.}}
							</td>
						{{ end }}
					</tr>
				{{ end }}
			</tbody>
		</table>
	{{end}}
</div>
